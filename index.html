<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Profile Search</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>GitHub Profile Search Engine</h1>
    <button id="darkModeToggle">ðŸŒ™ Dark Mode</button>
  </header>

  <!-- Search Section -->
  <section class="search-section">
    <input type="text" id="usernameInput" placeholder="Enter GitHub username">
    <button id="searchBtn">Search</button>
  </section>

  <!-- Profile Info -->
  <section class="profile-section" id="profileSection">
    <!-- Profile info will be inserted here by JS -->
  </section>

  <!-- Filters & Sorting -->
  <section class="filter-section">
    <select id="languageFilter">
      <option value="all">All Languages</option>
    </select>

    <select id="sortFilter">
      <option value="stars">Most Stars</option>
      <option value="forks">Most Forks</option>
      <option value="updated">Recently Updated</option>
    </select>
  </section>

  <!-- Repositories List -->
  <section class="repos-section" id="reposSection">
    <!-- Repo cards will be inserted here by JS -->
  </section>

  <!-- Search History -->
  <section class="history-section" id="historySection">
    <h3>Recent Searches:</h3>
    <ul id="historyList"></ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
